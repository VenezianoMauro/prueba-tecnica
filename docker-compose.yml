version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: arcade-postgres
    environment:
      POSTGRES_USER: arcade
      POSTGRES_PASSWORD: arcade123
      POSTGRES_DB: arcade_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
